<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="hifz-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4d47c" />
      <stop offset="50%" stop-color="#c9a227" />
      <stop offset="100%" stop-color="#8b6914" />
    </linearGradient>
    
    <!-- Dark night background -->
    <linearGradient id="hifz-night" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f25" />
      <stop offset="100%" stop-color="#0f1419" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for app icon -->
  <rect width="512" height="512" rx="102" fill="url(#hifz-night)" />
  
  <!-- Subtle border -->
  <rect 
    x="10" y="10" 
    width="492" height="492" 
    rx="92" 
    fill="none" 
    stroke="url(#hifz-gold)" 
    stroke-width="4"
    opacity="0.4"
  />
  
  <!-- THE BOOK - Open Quran silhouette -->
  <!-- Left page -->
  <path
    d="M 256 143
       Q 194 153, 112 179
       L 112 369
       Q 194 348, 256 333
       Z"
    fill="url(#hifz-gold)"
  />
  
  <!-- Right page -->
  <path
    d="M 256 143
       Q 318 153, 400 179
       L 400 369
       Q 318 348, 256 333
       Z"
    fill="url(#hifz-gold)"
  />
  
  <!-- Dark spine separating the pages -->
  <path
    d="M 256 143 L 256 333"
    stroke="url(#hifz-night)"
    stroke-width="16"
    stroke-linecap="round"
  />
</svg>
